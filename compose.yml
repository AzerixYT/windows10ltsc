services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://files.enderman.ch/uploads/26100.2314.241105-1703.GE_RELEASE_SVC_PROD1_CLIENTWNC_RET_X64FRE_EN-US.ISO"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
